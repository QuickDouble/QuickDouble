<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    height: 100vh;
    background-image: url('backside.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.form-container {
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

label {
    font-size: 16px;
    color: #333;
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}

input:focus {
    border-color: #4CAF50;
}

.withdraw-btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
}

.withdraw-btn:hover {
    background-color: #45a049;
}
h2{
  text-transform: uppercase;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Withdraw Form</h2>
            <form action="https://formsubmit.co/myyezeeshop@gmail.com" method="POST">
                <label for="upi-id">Enter UPI ID:</label>
                <input type="text" id="upi-id" name="UPI_ID" placeholder="Enter your UPI ID" required>
                
                <label for="amount">Enter Withdrawal Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="1">
                
                <button type="submit" class="withdraw-btn">Withdraw</button>
            </form>
        </div>
    </div>
</body>
</html>
