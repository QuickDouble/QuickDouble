.input-group {

.input-group input {
    width: 100%;
    padding: 10px 10px 10px 20px;
    border: 2px solid #ddd;
    border-radius: 5px;
    background-color: transparent;
    font-size: 16px;
    color: #333;
    outline: none;
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: #00bcd4;
    box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #aaa;
    transition: all 0.3s ease;
    pointer-events: none;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top: 0;
    left: 15px;
    font-size: 12px;
    color: #00bcd4;
}

button {
